    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: Arial, sans-serif; /* Fuente de texto */
             background-image: url('7.jpg'); /* Ruta de la imagen de fondo */ /* Color de fondo oscuro */
            color: white; /* Color del texto */
            text-align: center; /* Centra el contenido */
        }

        /* Contenedor de la galería */
        .gallery-container {
            overflow: hidden; /* Oculta el contenido que se desborda */
            width: 60%; /* Define el ancho del contenedor */
            height: 500px; /* Altura fija para visualizar el desplazamiento */
            margin: 30px auto; /* Centra el contenedor */
            position: relative; /* Posicionamiento relativo */
        }

        /* Contenedor de imágenes dentro de la galería */
        .gallery {
            display: flex; /* Usa flexbox para organizar los elementos */
            flex-direction: column; /* Establece el flujo en dirección vertical */
            gap: 20px; /* Espaciado entre imágenes */
            animation: slide 100s linear infinite; /* Aplica animación de desplazamiento */
        }

        /* Estilos de las imágenes */
        .gallery img {
            width: 90%; /* Hace las imágenes más grandes */
            height: auto; /* Mantiene la proporción de las imágenes */
            border-radius: 10px; /* Agrega bordes redondeados */
            transition: transform 0.5s ease-in-out; /* Suaviza la animación */
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3); /* Agrega sombra */
        }

        /* Efecto al pasar el mouse sobre las imágenes */
        .gallery img:hover {
            transform: scale(1.1); /* Hace zoom al pasar el cursor */
            box-shadow: 0px 10px 25px rgba(255, 255, 255, 0.6); /* Aumenta la sombra */
        }

        /* Animación para mover las imágenes hacia arriba */
        @keyframes slide {
            0% { transform: translateY(0); } /* Posición inicial */
            100% { transform: translateY(-100%); } /* Desplazamiento vertical completo */
        }

        /* Enlaces de imágenes */
        .gallery a {
            position: relative; /* Define una posición relativa */
            display: inline-block; /* Hace que las imágenes sean elementos en línea */
        }

        /* Etiqueta flotante sobre las imágenes */
        .gallery a::before {
            content: "Ver más"; /* Texto de la etiqueta */
            position: absolute; /* Posicionamiento absoluto */
            bottom: 10px; /* Ubicación en la parte inferior */
            left: 50%; /* Centra la etiqueta */
            transform: translateX(-50%); /* Ajusta la posición */
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            color: white; /* Texto blanco */
            padding: 5px; /* Espaciado interno */
            font-size: 14px; /* Tamaño del texto */
            opacity: 0; /* Inicialmente invisible */
            transition: opacity 30s ease-in-out; /* Efecto de aparición */
        }

        /* Muestra la etiqueta cuando el usuario pasa el cursor */
        .gallery a:hover::before {
            opacity: 1; /* Hace visible la etiqueta */
        }
    </style>
